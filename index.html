<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img\instagram-celular.png" alt="Instagram foto">

        </div>

        <div class="instagram-continue">
            <div class="group">
                <img src="img\instagram-logo.png" class="logo-insta" alt="Instagram logo">
                <div class="profile-photo">
                    <img src="img\images.jpg" class="Foto-de-perfil" alt="Foto de Perfil">
                </div>
                <a href="#" class="instagram-login"> Continue como Audreynnogueira</a>
                <a href="#" class="logout">Remover Conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Audreynnogueira?</p>
                <p class="notaccount"></p>
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>


            </div>
            <div class="get-the-app"></div>
            <p class="get-app">Baixe o app</p>
                <div class="download">
                    <a href="#" class="app-download" >/</a>
                    <a href="#" class="app-download"></a>
                </div>
        </div>

    </div>
    
</body>
</html>
